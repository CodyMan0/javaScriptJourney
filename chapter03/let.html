<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 5; //변수 x에 5을 저장
      let y = 6; //변수 y에 6을 저장
      let z = x + y; //변수 z에 변수x와 변수y를 더한 값을 저장. z에는 11이 저장됨.
      console.log(z);

      x = 23; //변수 x에 7을 저장.
      z = x + y; 
      console.log(z);
    </script>
  </body>
</html>
